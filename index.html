<!DOCTYPE html>
<html>
  <head>
    <title>Constellations</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body class="black">
    <div id="title-container">
      <div id="title-box-container" style="position: absolute;">
        <div id="title-box">
          <div id="title-box-top-frame-container"></div>
          <div id="title-text"></div>
          <button class="play">星座 を描く</button>
          <div id="title-box-bottom-frame-container"></div>
        </div>
      </div>
      <div class="progress-bar-container">
        <div class="loading-text">LOADING...</div>
        <div class="progress-bar"></div>
      </div>
    </div>
    <div id="constellation_list" class="hide">
      <div id="index-title-frame-top"></div>
      <h1 id="index-title">星座</h1>
      <div id="index-title-frame-bottom"></div>
      <ul id="constellation-link-filter" class="hide">
        <li><button>12星座</button></li>
        <li><button>春の星座</button></li>
        <li><button>夏の星座</button></li>
        <li><button>秋の星座</button></li>
        <li><button>冬の星座</button></li>
        <li><button>夏の大三角</button></li>
        <li><button>冬の大三角</button></li>
        <li><button>アルゴ4星座</button></li>
      </ul>
      <div id="param-list">
        <button class="menu-trigger" onclick="document.querySelector('.menu-trigger').classList.toggle('active')">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="settings">
          <div class="param-items" style="display: block; padding-top:50px">焦点距離</div>
          <div class="inline-radio">
            <div><input class="params" type="radio" name="focalLength" value=8><label>8mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=14><label>14mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=24><label>24mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=28><label>28mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=25><label>35mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=45 checked><label>45mm</label></div>
          </div>
          <div class="inline-radio">
            <div><input class="params" type="radio" name="focalLength" value=50><label>50mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=70><label>70mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=85><label>85mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=100><label>100mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=200><label>200mm</label></div>
            <div><input class="params" type="radio" name="focalLength" value=400><label>400mm</label></div>
          </div>
          <div class="param-items hide">初期回転位置</div>
          <div class="inline-radio hide">
            <div><input class="params" type="radio" name="rotate" value=0  checked><label>0°</label></div>
            <div><input class="params" type="radio" name="rotate" value=30 ><label>30°</label></div>
            <div><input class="params" type="radio" name="rotate" value=60 ><label>60°</label></div>
            <div><input class="params" type="radio" name="rotate" value=90 ><label>90°</label></div>
            <div><input class="params" type="radio" name="rotate" value=120><label>120°</label></div>
            <div><input class="params" type="radio" name="rotate" value=150><label>150°</label></div>
            <div><input class="params" type="radio" name="rotate" value=180><label>180°</label></div>
          </div>
          <div class="inline-radio hide">
            <div><input class="params" type="radio" name="rotate" value=210><label>210°</label></div>
            <div><input class="params" type="radio" name="rotate" value=240><label>240°</label></div>
            <div><input class="params" type="radio" name="rotate" value=270><label>270°</label></div>
            <div><input class="params" type="radio" name="rotate" value=300><label>300°</label></div>
            <div><input class="params" type="radio" name="rotate" value=330><label>330°</label></div>
            <div><input class="params" type="radio" name="rotate" value=360><label>360°</label></div>
          </div>
          <div class="param-items">星座線を表示<input class="tgl tgl-ios params" id="param-showLine" type="checkbox" name="param-showLine" checked/><label class="tgl-btn" for="param-showLine"></label></div>
          <div class="param-items">自動回転<input class="tgl tgl-ios params" id="param-autoRotate" type="checkbox" name="param-autoRotate" checked/><label class="tgl-btn" for="param-autoRotate"></label></div>
          <div class="param-items">オートロード<input class="tgl tgl-ios params" id="param-autoLoad" type="checkbox" name="param-autoLoad"/><label class="tgl-btn" for="param-autoLoad"></label></div>
          <div class="param-items">グリッド表示<input class="tgl tgl-ios params" id="param-grid" type="checkbox" name="param-grid"/><label class="tgl-btn" for="param-grid"></label></div>
        </div>
      </div>
      <ul id="constellation-link-container" class="block"></ul>
      <button id="draw-constellation" class="hide">スタート</button>
    </div>
    <script src="src/js/constants.js"></script>
    <script src="src/js/converters.js"></script>
    <script src="src/js/constellations.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
